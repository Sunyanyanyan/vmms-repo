spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/vmm?serverTimezone=GMT%2B8
    driver-class-name: com.mysql.jdbc.Driver
  profiles:
    active: dev

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
  type-aliases-package: com.zckj.vmms.vmms.entity
cbs:
  imagesPath: file:/E:/fileUpload/
server:
  port: 7000
